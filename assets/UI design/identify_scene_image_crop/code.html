<!DOCTYPE html>

<!-- Tailwind CSS -->

</button>

<button class="flex items-center justify-center h-10 px-2">

</button>

<!-- Image Container -->
<div class="relative w-full h-full max-w-lg md:max-w-2xl mx-auto flex items-center justify-center p-6">

<div class="relative w-full h-full max-h-[70vh] aspect-[3/4] rounded-lg overflow-hidden ring-1 ring-white/10">
<img alt="Cyberpunk anime character standing in neon rain with glowing blue accents" class="w-full h-full object-cover" data-alt="Anime character in futuristic setting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3bxupKjG6Vl_VJIqdhe_7eeCqRbz4MX6BT9kZ5FyIDD6e70UtskSnI9s1WYyikjdNi7Kdf994MDEM-TFFO00kafqf7Mw6hXSf0xCpeokxkeVCeWkbArKrQp2yfglpA0KWGUOKeHbLMLxPba-iBQi1T0J6mjIp3aBRmybntRa3-BCUeSTyoQl0Nv2_z8y3L-5iYQprCuoYfH5Rc0K6QUZ2nfMBc5Ka-TGg39O5ercrJ6CFZYJKvZVaGi_xyWtgNaildROQd1pRwYw"/>
<!-- The Crop Interface Layer -->
<!-- We use a div with a massive box-shadow to create the dimming effect around the crop area -->
<div class="absolute inset-0 w-full h-full pointer-events-none">
<!-- Crop Box: Positioned absolutely to simulate a specific crop selection -->
<!-- This div represents the "active" crop area -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[80%] h-[60%] border-2 border-primary shadow-crop-focus pointer-events-auto cursor-move">

<div class="absolute inset-0 flex flex-col">
<div class="flex-1 border-b border-white/20"></div>
<div class="flex-1 border-b border-white/20"></div>
<div class="flex-1"></div>
</div>
<div class="absolute inset-0 flex">
<div class="flex-1 border-r border-white/20"></div>
<div class="flex-1 border-r border-white/20"></div>
<div class="flex-1"></div>
</div>
<!-- Corner Handles -->
<!-- Top Left -->
<div class="absolute -top-1 -left-1 w-5 h-5 border-t-4 border-l-4 border-primary rounded-tl-sm"></div>
<!-- Top Right -->
<div class="absolute -top-1 -right-1 w-5 h-5 border-t-4 border-r-4 border-primary rounded-tr-sm"></div>
<!-- Bottom Left -->
<div class="absolute -bottom-1 -left-1 w-5 h-5 border-b-4 border-l-4 border-primary rounded-bl-sm"></div>

<div class="absolute -bottom-1 left-1/2 h-1 w-6 -translate-x-1/2 bg-primary rounded-full"></div>
</div>
</div>
</div>
</div>

<div class="absolute top-4 bg-surface-dark/90 backdrop-blur-md border border-white/10 px-4 py-2 rounded-full shadow-lg z-30 animate-pulse">
<p class="text-xs text-gray-300 font-medium tracking-wide">Crop out subtitles for better accuracy</p>
</div>

<div class="bg-background-dark border-t border-white/5 pb-8 pt-2 z-20 shrink-0">

</div>
<span class="text-[10px] font-bold tracking-widest text-gray-400 uppercase group-hover:text-primary">Rotate</span>
</button>
<button class="group flex flex-col items-center gap-1.5 focus:outline-none">
<div class="p-2.5 rounded-xl bg-white/5 group-hover:bg-primary/20 transition-all text-gray-300 group-hover:text-primary ring-1 ring-white/10 group-hover:ring-primary/50">

</div>
<span class="text-[10px] font-bold tracking-widest text-gray-400 uppercase group-hover:text-primary">Ratio</span>

<button class="group flex flex-col items-center gap-1.5 focus:outline-none">

<div class="absolute top-0 left-0 w-2 h-2 border-t border-l border-white/30"></div>
<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-white/30"></div>
<div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white/30"></div>
<div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white/30"></div>
